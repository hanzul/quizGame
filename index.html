<!DOCTYPE html>
<html lang="en">
<!-- head start -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Quiz App</title>
</head>
<!-- Body start -->
<body>
    <div class="container">
        <div class="scores">
       
            <p>View HighScore</p>
        </div>
        <div class="timer"> Time: <span id="time">60</span>
        </div>
        <div id="textOff">
<!-- start page -->
        </div>
        <div class="container">
            <div class="textShow">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions whithin the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score/time</p>
                <p>by ten second!</p>

            </div>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn btn-answer">Answer 1</button>
                    <button class="btn btn-answer">Answer 2</button>
                    <button class="btn btn-answer">Answer 3</button>
                    <button class="btn btn-answer">Answer 4</button>
                </div>
            </div>

            <div class='hightlight-correct-answer hide'>Correct</div>
            <div class='hightlight-wrong-answer hide'>Wrong</div>

            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
<!-- final score -->
            <div id="end-screen" class="hide">
                <h2>Game Over</h2>
                <p>
                    Your final score is <span id="final-score"></span>.
                </p>
                <p>
                    Enter your Initials: <input type="text" id="initials" max="3" />
                    <button id="submit"> Submit </button>
                </p>
            </div>

        </div>
</body>

</html>
